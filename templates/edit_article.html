<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Article</title>
</head>
<body>
    <h1>Edit Article</h1>
    <form method="POST">
        <label for="title">Title:</label>
        <input type="text" name="title" id="title" value="{{ article['title'] }}" required><br><br>
        
        <label for="content">Content:</label><br>
        <textarea name="content" id="content" rows="10" cols="30" required>{{ article['content'] }}</textarea><br><br>
        
        <button type="submit">Update</button><br><br>
    </form>
    <a href="{{ url_for('admin_dashboard') }}">Back to Dashboard</a>
</body>
</html>
