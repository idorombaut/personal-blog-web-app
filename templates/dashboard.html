<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <h1>Admin Dashboard</h1>
    
    <a href="{{ url_for('add_article') }}">Add New Article</a><br><br>

    <h2>Articles</h2>
    
    <ul>
        {% for article in articles %}
            <li>
                {{ article['title'] }} - 
                <a href="{{ url_for('edit_article', filename=article['date']|replace('-', '') ~ '_' ~ article['title']|replace(' ', '_')|lower ~ '.json') }}">Edit</a> | 
                <a href="{{ url_for('delete_article', filename=article['date']|replace('-', '') ~ '_' ~ article['title']|replace(' ', '_')|lower ~ '.json') }}">Delete</a>
            </li>
        {% endfor %}
    </ul>
    
    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
